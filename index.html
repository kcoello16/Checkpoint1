<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c13ece3c4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenier">
        <!-- Grid One -->
        <div class="gridOne">
            <p>Hello World</p>
            <p>My fantastic Content</p>
        </div>

        <!-- Grid Two -->
        <div class="gridTwo">
            <div class="gridTwo-item-1">
                <p>La alegría es contagiosa</p>
            </div>
            <div class="gridTwo-item-2">
                <p>Trae tu propio sol</p>
            </div>
            <div class="gridTwo-item-3">
                <p>Quiérete. ¡Es gratis!</p>
            </div>
        </div>

        <!-- Grid Three -->
        <div class="gridThree">
            <div class="gridThree-item-1">
                <p>The text I chose is awesome</p>
            </div>
            <div class="gridThree-item-2">
                <img src="images/ice.avif" alt="ice">
            </div>

        </div>

        <div class="gridFour">
            <div class="gridFour-item1">
                <p>My Even More Awesome Text</p>

            </div>
            <div id="gridFour-item2">
                <p>My left text</p>
                <p>My right text</p>
            </div>
        </div>

        <!-- gridFive -->
        <div class="gridFive">
            <div class="gridFive-item1">
                <p>My Even More Awesome Text</p>

            </div>
            <div id="gridFive-item2">
                <img src="images/lantern.avif" alt="">
                <img src="images/street.avif" alt="">

            </div>
        </div>

        <!-- gridSix -->
        <div class="gridSix">
            <i class="fa-brands fa-discord"></i>
            <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>

        </div>
      


</body>

</html>
